<div class="main">
    <div class="section text-center">
        <div class="container">

            <div class="row">
                <div class="col-md-12 ml-auto mr-auto">
                    <app-loading *ngIf="carga"></app-loading>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8 ml-auto mr-auto">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Nombre de la etapa</label>
                         <input [(ngModel)]="AggEtapa.nombre" type="text" class="form-control" name="nombre">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descripcion</label>
                        <input [(ngModel)]="AggEtapa.descripcion" type="text" class="form-control" name="descripcion">
                        </div>        
                        <div class="mb-3">
                            <button  type="button" class="btn btn-success" (click)="AgregarEtapa()">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
