<div class="main">
    <div class="section text-center">
        <div class="container">


            <div class="row">
                <div class="col-md-12 ml-auto mr-auto">
                    <app-loading *ngIf="carga"></app-loading>
                </div>
            </div>


            <div class="row">
                <div class="col-md-8 ml-auto mr-auto">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Id</label>
                            <input [(ngModel)]="AggUsuario.id" type="text" class="form-control" name="id" title="Es obligatorio que contenga un id" required="">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                         <input [(ngModel)]="AggUsuario.name" type="text" class="form-control" name="name">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contrase√±a</label>
                        <input [(ngModel)]="AggUsuario.apppassword" type="text" class="form-control" name="apppassword">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">No facturacion</label>
                        <input [(ngModel)]="AggUsuario.card" type="text" class="form-control" name="card">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Rol</label>
                        <!-- <input [(ngModel)]="AggUsuario.role" type="text" class="form-control" name="role"> -->
                        <select  [(ngModel)]="AggUsuario.role" class="form-control" name="rol">
                            <option  *ngFor="let item of listaOp" >{{item}}</option>
                    </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Imagen</label>
                        <!-- <input [(ngModel)]="AggUsuario.image" type="text" class="form-control" name="image"> -->
                        <input [(ngModel)]="AggUsuario.image" (change)="capturarFile($event)" type="file" class="form-control" name="image" accept="image/png, image/jpeg">
                        </div>
                        <div *ngIf="previous" class="mb-3">
                            <img [src]="previous" width="300"  alt="">
                         </div>
                        <div class="mb-3">
                            <label class="form-label">Auditor</label>
                        <!-- <input [(ngModel)]="AggUsuario.auditor" type="text" class="form-control" name="auditor"> -->
                        <select  [(ngModel)]="AggUsuario.auditor" class="form-control" name="auditor">
                            <option  *ngFor="let item of listaOpAudi" >{{item}}</option>
                    </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Token</label>
                        <input [(ngModel)]="AggUsuario.token" type="text" class="form-control" name="token">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Token Life</label>
                        <input [(ngModel)]="AggUsuario.tokenLife" type="text" class="form-control" name="tokenLife">
                        </div>
        
                        <div class="mb-3">
                            <button (click)="AgregarUsuario()" type="button" class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
