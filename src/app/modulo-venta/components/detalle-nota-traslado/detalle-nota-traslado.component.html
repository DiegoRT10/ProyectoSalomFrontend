<div class="main">
    <div class="section text-center">
      <div class="container">
        <div class="row">
  
          <div class="col-md-8 ml-auto mr-auto">
            <h1  class="title">Detalle Nota de Traslado</h1>
            <br>
          </div>
  
          <div class="col-md-12">
            
            <button  type="button" class="btn btn-outline-primary float-left" data-toggle="modal" data-target="#exampleModalLong" > Agregar </button>
  
            <table class="table" id="detalle">
              <thead>
                <tr>
                  <th scope="col">Codigo</th>
                  <th scope="col">Producto</th>
                  <th scope="col">Cantidad</th>
                </tr>
              </thead>
              <tbody>
                <ng-container *ngFor="let item of ListaDetalleTraslado; let i = index">
                <tr *ngIf="item.estado == 1">
                  <th>{{item.id_producto}}</th>
                  <th>lol</th>
                  <th>{{item.cantidad}}</th>
                </tr>
                </ng-container>
              </tbody>
            </table>
  
            <button  type="button" class="btn btn-outline-primary float-right" (click)="setRevisado()"> Pedir Autorizacion </button>
  
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="modal fade " id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
      aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Agregar producto a enviar</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              
              <div class="modal-body">
  
  
                <form>
  
                  <div class="mb-3">
                    <label for="typeahead-focus">Buscar producto a enviar</label>
                    <input id="typeahead-focus" type="text" class="form-control" [(ngModel)]="model" [ngbTypeahead]="search"
                      (focus)="focus$.next($any($event).target.value)" (click)="click$.next($any($event).target.value)"
                      #instance="ngbTypeahead" name="model" />
                  </div>
      
      
                  <div class="mb-3">
                    <label class="form-label">Cantidad de producto</label>
                    <input [(ngModel)]="ObjectDetalleTraslado.cantidad" type="number" class="form-control" required="[0-9]"
                      name="cantidad">
                  </div>
      
                  <div class="mb-3">
                    <button type="button" class="btn btn-success" data-dismiss="modal" (click)="MoverProducto()">Guardar</button>
                  </div>
      
      
                </form>
  
  
              </div>
              <!-- <div class="modal-footer">
                                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                      <button type="button" class="btn btn-primary">Save changes</button>
                                                           </div> -->
          </div>
      </div>
  </div>
