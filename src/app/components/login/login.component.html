<div class="main">
  <div class="section text-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 ml-auto mr-auto">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"><i class="nc-icon nc-single-02"></i>Username</label>
            <input [(ngModel)]="user.username" type="email" class="form-control">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"><i class="nc-icon nc-key-25"></i>Password</label>
            <input [(ngModel)]="user.pass" type="password" class="form-control">
          </div>
          <button class="btn btn-primary" (click)="Login()">Ingresar</button>
        </div>
      </div>
    </div>
  </div>
