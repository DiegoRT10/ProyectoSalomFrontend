<div class="section profile-content">
  <div class="container">

    <div class="row">
      <div class="col-md-12 ml-auto mr-auto">
          <app-loading *ngIf="carga"></app-loading>
      </div>
  </div>



    <div class="owner">
      <div class="avatar">
        <img src="{{ruta}}/uploads/{{Usuario.image}}" alt="Circle Image"
          class="img-circle img-no-padding img-responsive">
      </div>
      <div class="name">
        <h4 class="title">{{Usuario.name}}
          <br />
        </h4>
        <h6 *ngIf="Usuario.role==1" class="description">Gerente</h6>
        <h6 *ngIf="Usuario.role==2" class="description">Administrador de Farmacia</h6>
        <h6 *ngIf="Usuario.role==3" class="description">Bodeguero</h6>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 ml-auto mr-auto text-center">
        <p>Esta va hacer una descripcion del sujeto que se haya seleccionado desde el componente de gerencia</p>
        <br />
        <!-- <btn class="btn btn-outline-default btn-round"><i class="fa fa-cog"></i> Settings</btn> -->
      </div>
    </div>
    <div>
      <button (click)="goUpdateProfile()" type="button" class="btn btn-primary float-left">Modificar</button>
    </div>
    <br />
    <br />
    <div class="nav-tabs-navigation">
      <div class="nav-tabs-wrapper">
        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#puesto" role="tab"><i
                class="nc-icon nc-badge"></i>Puesto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#etapa" role="tab"><i
                class="nc-icon nc-chart-bar-32"></i>Etapas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#salario" role="salario"><i
                class="nc-icon nc-money-coins"></i>Salario</a>
          </li>
        </ul>
      </div>
    </div>
    <!-- Tab panes -->
    <div class="tab-content following">
      <div class="tab-pane active " id="puesto" role="tabpanel">
        <div class="row">
          <div class="col-md-6 ml-auto mr-auto">
            <ul class="list-unstyled follows">
              <li>
                <form class="tab-pane text-center">
                  <div class="mb-3">
                    <label class="form-label" class="h6">Locacion</label>
                    <br>
                    <label clas type="text" class="form-label">{{ProfileNomina.Location}}</label>
                  </div>
                  <div class="mb-3">
                    <label class="form-label" class="h6">Puesto</label>
                    <br>
                    <label type="text" class="form-label">{{ProfileNomina.Puesto}}</label>
                  </div>
                  <div class="mb-3">
                    <label class="form-label" class="h6">Fecha Ingreso</label>
                    <br>
                    <label type="text" class="form-label">{{ProfileNomina.fechaIngreso | date: 'shortDate'}}</label>
                  </div>
                  <div class="mb-3">
                    <label class="form-label" class="h6">Fecha Fin</label>
                    <br>
                    <label type="text" class="form-label">{{ProfileNomina.fechaFin | date: 'shortDate'}}</label>
                  </div>
                </form>
              </li>
              <hr />
            </ul>
          </div>
        </div>
      </div>
      <div class="tab-pane text-center" id="etapa" role="tabpanel">
        <div class="row">
          <div class="col-md-6 ml-auto mr-auto">
            <ul class="list-unstyled follows">
              <li>
                <form>
                  <div class="mb-3">
                    <label class="form-label" class="h6">Etapa</label>
                    <br>
                    <label type="text" class="form-label">{{ProfileNomina.Etapa}} </label>
                  </div>
                </form>
              </li>
              <hr />
            </ul>
          </div>
        </div>
      </div>
      <div class="tab-pane text-center" id="salario" role="tabpanel">
        <div class="row">
          <div class="col-md-6 ml-auto mr-auto">
            <ul class="list-unstyled follows">
              <li>
                <form>
                  <div class="mb-3">
                    <label class="form-label" class="h6">Salario</label>
                    <br>
                    <label type="text" class="form-label">{{ProfileNomina.salario}}</label>
                  </div>
                  <div class="mb-3">
                    <label class="form-label" class="h6">Fecha Pago</label>
                    <br>
                    <label type="text" class="form-label">{{ProfileNomina.fechaPago | date: 'shortDate'}}</label>
                  </div>
                </form>
              </li>
              <hr />
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- end tab pane -->
  </div>
</div>
