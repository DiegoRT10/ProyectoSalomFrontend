<div class="main">
    <div class="section text-center">
      <div class="container">


        <div class="row">
          <div class="col-md-12 ml-auto mr-auto">
              <app-loading *ngIf="carga"></app-loading>
          </div>
      </div>


        <div class="row">
          <div class="col-md-8 ml-auto mr-auto">
            <h2 class="title">Administrador de farmacia</h2>
            <h5 class="description">En lo siguiente aparecen los modulos disponibles para administrador de farmacia</h5>
            <br>
          </div>
        </div>
        <br/>
        <br/>
        <div class="row">
          <div class="col-md-6">
            <div class="info">
              <div class="icon icon-info">
                <i class="nc-icon nc-badge"></i>
              </div>
              <div class="description">
                <h4 class="info-title">Modulo de Nomina</h4>
                <p class="description">Podras visualizar tus datos y cambiar tu contrasena</p>
                <a href="javascript:;" class="btn btn-link btn-info" (click)="goModuloNomina()">Mas detalles</a>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="info">
              <div class="icon icon-info">
                <i class="nc-icon nc-cart-simple"></i>
              </div>
              <div class="description">
                <h4 class="info-title">Modulo de Ventas</h4>
                <p>Detalles de venta y estadisticas</p>
                <a href="javascript:;" class="btn btn-link btn-info" (click)="goModuloVenta()">Mas detalles</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
