<div class="main">
    <div class="section text-center">
        <div class="container">

            <div class="row">
                <div class="col-md-12 ml-auto mr-auto">
                    <app-loading *ngIf="carga"></app-loading>
                </div>
            </div>



            <div class="row">
                <div class="col-md-8 ml-auto mr-auto">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Puesto</label>
                         <input [(ngModel)]="EditPuesto.nombre" type="text" class="form-control" name="nombre">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descripcion</label>
                        <input [(ngModel)]="EditPuesto.descripcion" type="text" class="form-control" name="descripcion">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Departamento</label>
                        <input [(ngModel)]="EditPuesto.depto" type="text" class="form-control" name="depto">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Salario Minimo</label>
                        <input [(ngModel)]="EditPuesto.salario_min" type="number" class="form-control" name="salarioMin">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Salario Max</label>
                        <input [(ngModel)]="EditPuesto.salario_max" type="number" class="form-control" name="salarioMax">
                        </div>
                        
        
                        <div class="mb-3">
                            <button  type="button" class="btn btn-success" (click)="EditarPuesto()">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
