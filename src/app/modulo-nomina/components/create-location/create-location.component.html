<div class="main">
    <div class="section text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-8 ml-auto mr-auto">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">id</label>
                         <input [(ngModel)]="AggLocation.id" type="text" class="form-control" name="id">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                        <input [(ngModel)]="AggLocation.name" type="text" class="form-control" name="descripcion">
                        </div> 
                        <div class="mb-3">
                            <label class="form-label">Direccion</label>
                        <input  type="text" class="form-control" name="descripcion">
                        </div> 
                        <div class="mb-3">
                            <label class="form-label">Latitud</label>
                        <input [(ngModel)]="AggLocation.latitud" type="text" class="form-control" name="descripcion">
                        </div>  
                        <div class="mb-3">
                            <label class="form-label">Longitud</label>
                        <input [(ngModel)]="AggLocation.longitud" type="text" class="form-control" name="descripcion">
                        </div>    
                        <div class="mb-3">
                            <button  type="button" class="btn btn-success" (click)="AgregarLocation()">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
